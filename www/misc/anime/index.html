<!DOCTYPE html>
<html>
<head>
  <title>Happy Birthday, Anime!</title>
  <style>
    html, body  {width: 100%; height: 100%; margin: 0px; border: 0px; padding: 0px; background-color: rgb(160,160,160); cursor: pointer; background-image: url('images/background.jpg'); background-size: cover; background-position: center center}
    audio       {display: none}
    #padder     {min-width: 1000px; padding: 100px}
    #centerer   {width: 1000px; height: 800px; margin: 0px auto; overflow: visible; perspective: 2000px; -webkit-perspective: 2000px}
    .card       {position: absolute; width: 500px; height: 800px; background-repeat: no-repeat; transition: transform .5s linear; -webkit-transition: -webkit-transform .5s linear}
    .card.left  {padding-right: 500px; background-image: url('images/paperL.jpg'); background-position: left center}
    .card.right {padding-left: 500px;  background-image: url('images/paperR.jpg'); background-position: right center}
    #cover       {transform: rotateY(0deg);   -webkit-transform: rotateY(0deg);   transition-delay: .5s; -webkit-transition-delay: .5s}
    #side1       {transform: rotateY(90deg);  -webkit-transform: rotateY(90deg);  transition-delay: 0s;  -webkit-transition-delay: 0s}
    .open #cover {transform: rotateY(-90deg); -webkit-transform: rotateY(-90deg); transition-delay: 0s;  -webkit-transition-delay: 0s}
    .open #side1 {transform: rotateY(0deg);   -webkit-transform: rotateY(0deg);   transition-delay: .5s; -webkit-transition-delay: .5s}
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      var $card = $("#centerer");
      $("body").click(function() {
        $card.toggleClass("open");
      });
    });
  </script>
<head>

<body>
  <div id="padder"><div id="centerer">
    <div id="side1" class="card left"><img src="images/side1.png"></div>
    <div id="side2" class="card right"><img src="images/side2.png"></div>
    <div id="cover" class="card right"><img src="images/cover.png"></div>
  </div></div>
  <audio autoplay loop><source src="music/wiosna.mp3" type="audio/mpeg"></audio>
</body>
</html>
