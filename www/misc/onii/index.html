<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>お兄ちゃん~大好き</title>
	<style>
		body {margin: 50px 150px; font-size: 20px}
		.o   {margin: 20px 0px}
	</style>
	<script>
		window.onload = function() {
			var b = document.getElementsByTagName("body")[0];
			for (i = 1; i <= 12; ++i) {
				var e = document.createElement("div"), f = ("0"+i).substr(-2);
				e.className = "o";
				e.innerHTML =
					"<span>onii"+f+".mp3</span><br>" +
					"<audio controls>" +
						"<source src=\"onii"+f+".mp3\" type=\"audio/mp3\">" +
					"</audio>";
				b.appendChild(e);
			}
		};
	</script>
</head>

<body>
</body>
</html>
