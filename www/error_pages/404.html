<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>404 Error</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			margin: 0px;
			border: 0px;
			padding: 0px;
			position: absolute;
			overflow: hidden;
			background-color: #000000;
		}
		#img {
			width: 100%;
			height: 100%;
			position: absolute;
			background: url("/error_pages/404.jpg") no-repeat center center;
			background-size: auto 100%;
		}
	</style>
	<script>
		window.onload = function() {
			var imgStyle = document.getElementById("img").style;
			(function _() {
				window.requestAnimationFrame(function() {
					imgStyle.top  = (8*Math.random()-4|0) + "px";
					imgStyle.left = (8*Math.random()-4|0) + "px";
					_();
				});
			})();
		};
	</script>
</head>

<body>
	<div id="img"></div>
	<audio autoplay>
		<source src="/error_pages/Moeuclear Fusion.mp3" type="audio/mpeg">
	</audio>
</body>
</html>
